<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EncDec</title>
    <link rel="shortcut icon" href="encdec.png" type="image/x-icon">
</head>
<body class="bg-gray-100 p-6">
    <div class="flex justify-center mb-10">
        <h3 class="text-2xl font-bold mb-4">Welcome To Our EncDec website</h3>
    </div>
    <div class="border-2 border-solid border-black max-w-md mx-auto bg-purple-300 p-6 rounded-lg shadow-md ">
        <div class="mb-4">
            <h4 class=" text-lg font-semibold">Encrypt</h4>
            <input type="text" id="encrypt" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:border-blue-300">
        </div>
        <div class="flex items-center space-x-4 mb-4">
            <button type="button" onclick="translateIt('encrypt')" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">
                <i class="bi bi-translate"></i>
            </button>
        </div>
        <div>
            <h4 class="text-lg font-semibold">Result</h4>
            <input type="text" id="rslt" class="w-full bg-gray-200 px-4 py-2 rounded-lg " readonly>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
